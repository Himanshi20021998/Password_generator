<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">
            <!-- Password length section  -->
            <div class="length-container">
                <p>Password Lenght</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- check box -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password button  -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
